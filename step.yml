title: |-
  Send Google Chat message
summary: |
  Send message to google chat
description: |
  Send message to google chat
website: https://github.com/trevorwang/bitrise-step-send-google-chat-message
source_code_url: https://github.com/trevorwang/bitrise-step-send-google-chat-message
support_url: https://github.com/trevorwang/bitrise-step-send-google-chat-message/issues

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic
#   - flutter

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - notification

# These properties define whether a Step is run in a given Workflow or not.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#setting-conditions-for-running-the-step
#
# is_always_run: false
# is_skippable: false
# run_if: ""

# Use the `deps` property to declare dependencies that you can fetch from an OS dependency manager.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#submodules-and-step-dependencies
#
# deps:
#   brew:
#   - name: cmake
#   apt_get:
#   - name: cmake

toolkit:
  go:
    package_name: github.com/trevorwang/bitrise-step-send-google-chat-message

inputs:
  - google_chat_webhook_url: $GOOGLE_CHAT_WEBHOOK_URL
    opts:
      title: Google Chat Webhook URL
      summary: Google Chat Webhook URL
      description: |
        Google Chat Webhook URL
      is_required: true
      is_expand: true
      is_sensitive: true
  - bitrise_app_title: $BITRISE_APP_TITLE
    opts:
      title: Bitrise App Title
      summary: Bitrise App Title
      description: |
        Bitrise App Title
      is_required: true
      is_expand: true
  - message_header: |
      $BITRISE_APP_TITLE - $BITRISE_TRIGGERED_WORKFLOW_TITLE
    opts:
      title: Message Header
      summary: Message Header
      description: |
        Message Header
      is_required: false
      is_expand: true
  - message_text: |
      Click <a href="https://iherb.com">here</a> to visit the build on bitrise.**
      User this to mention someone <users/all>.
    opts:
      title: Card Message
      summary: Card Message
      description: |
        Card Message
        https://developers.google.com/chat/format-messages#format-texts
      is_required: false
      is_expand: true
  - message_decorated_text_list: |
      $BITRISE_GIT_BRANCH | Branch  | AIRPLANE
      $BITRISE_GIT_MESSAGE | Message  | BUS
    opts:
      title: Card Decorated Text
      summary: Card Decorated Text
      description: |
        Card Decorated Text
        https://developers.google.com/chat/format-messages#card-formatting
        https://developers.google.com/chat/format-messages#builtinicons
      is_required: false
      is_expand: true
  - message_button_list: |
      View Build | $BITRISE_BUILD_URL
      View App | $BITRISE_APP_URL
      View Repo | $GIT_REPOSITORY_URL
    opts:
      title: Card Buttons
      summary: Card Buttons
      description: |
        Card Buttons
        https://developers.google.com/chat/format-messages#builtinicons
      is_required: false
      is_expand: true

  - bitriseio_pipeline_build_status: $BITRISEIO_PIPELINE_BUILD_STATUS
    opts:
      title: Bitrise Pipeline Build Status
      summary: Bitrise Pipeline Build Status
      description: |
        Bitrise Pipeline Build Status
      is_required: true
      is_expand: true
  - bitrise_build_status: $BITRISE_BUILD_STATUS
    opts:
      title: Bitrise Build Status
      summary: Bitrise Build Status
      description: |
        Bitrise Build Status
      is_required: true
      is_expand: true

  - bitrise_triggered_workflow_title: $BITRISE_TRIGGERED_WORKFLOW_TITLE
    opts:
      title: Bitrise Triggered Workflow Title
      summary: Bitrise Triggered Workflow Title
      description: |
        Bitrise Triggered Workflow Title
      is_required: true
      is_expand: true

  - bitrise_personal_access_token: $BITRISE_PERSONAL_ACCESS_TOKEN
    opts:
      title: Bitrise Personal Access Token
      summary: Bitrise Personal Access Token
      description: |
        Bitrise Personal Access Token
      is_required: false
      is_expand: true
      is_sensitive: true
  - bitrise_app_slug: $BITRISE_APP_SLUG
    opts:
      title: Bitrise App Slug
      summary: Bitrise App Slug
      description: |
        Bitrise App Slug
      is_required: true
      is_expand: true
  - bitrise_build_slug: $BITRISE_BUILD_SLUG
    opts:
      title: Bitrise Build Slug
      summary: Bitrise Build Slug
      description: |
        Bitrise Build Slug
      is_required: true
      is_expand: true
outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: 'Example Step Output'
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
